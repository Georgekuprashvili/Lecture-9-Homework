<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <img class="report" src="./images/Frame 66.svg" alt="image" />
    <div class="white-box">
      <div class="registration">
        <div class="heading-box">
          <img src="./images/Group 74.svg" alt="icon" />
          <h1 class="heading1">Create an Account</h1>
        </div>
        <p class="paragraph1">
          Became trivo member ,youâ€™ll get exlusive <br />treatment from trivo
        </p>
        <h1 class="name">Full Name</h1>
        <div>
          <label for="name"></label>
          <input
            class="placeholder1"
            type="text"
            id="name"
            placeholder="Enter your full name"
          />
        </div>
        <h1 class="email">Email <span class="symbol">*</span></h1>
        <div>
          <label for="email"></label>
          <input
            class="placeholder1"
            type="email"
            id="email"
            placeholder="Enter email"
          />
        </div>
        <h1 class="Password">Password <span class="symbol"> *</span></h1>
        <div>
          <div class="password-box">
            <label for="password"></label>
            <input
              class="placeholder1"
              type="password"
              id="password"
              placeholder="Create a password"
            />
            <img
              class="eye-icon"
              src="./images/akar-icons_eye-closed.svg"
              alt="icon"
            />
          </div>
        </div>
        <button class="button">Create an Account</button>
        <div class="sign-up">
          <img src="./images/flat-color-icons_google.svg" alt="icon" />
          <h1 class="google">sign up with google</h1>
        </div>

        <p class="question">
          Already have an account? <span class="login">log in</span>
        </p>
      </div>
    </div>
  </body>
</html>
